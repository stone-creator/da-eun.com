# Project information
site_name: 다은닷컴
site_url: https://da-eun.com/
site_author: Da-eun
site_description: >-

  서버에 대한 지식 없이도 서버를 이용할 수 있도록 관리형 서버 호스팅을 제공합니다.
  전화나 문자, 카카오톡, 이메일 등으로 요청하여 서버에 직접 접속하지 않고도 진행할 수 있습니다.
  사용자, 웹사이트 이메일 등을 무제한 생성할 수 있습니다.
  아마존 웹 서비스(aws)의 클라우드 서버를 이용합니다.

# Repository
